<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12 ">Let's get some <span
                class="font-semibold text-green-600">Moooooney!!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-amount">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-amount">00</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-4" id="deposit-withdraw">
            <div class="grid grid-cols-2 gap-8 text-white">
                <div class="bg-pink-500 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <input class="border block w-3/4 border-red-400 mb-4 px-4 rounded-md text-black" type="number"
                        name="" id="deposit-input" placeholder="$ amount you wanna deposit">
                    <button id="deposit-button"
                        class="bg-purple-600 px-4 py-2 rounded-md text-white font-medium">Deposit</button>
                </div>
                <div class="bg-pink-500 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <input class="border block w-3/4 border-red-400 mb-4 px-4 rounded-md text-black" type="number"
                        name="" id="withdraw-input" placeholder="$ amount you wanna withdraw">
                    <button id="withdraw-button"
                        class="bg-purple-600 px-4 py-2 rounded-md text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
