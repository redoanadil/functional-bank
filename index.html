<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-semibold text-green-600">Functional
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-12 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div action="">
                <input class="border-2 block w-3/4 border-red-400 mb-4 px-4 rounded-md" type="email" name=""
                    id="user-email" placeholder="Your Email">
                <input class="border-2 block w-3/4 border-red-400 mb-4 px-4 rounded-md" type="password" name=""
                    id="user-password" placeholder="Password">
                <button id="login-button" class="bg-red-500 px-4 py-2 rounded-md text-white font-medium">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
